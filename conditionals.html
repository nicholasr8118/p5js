<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(600,600);
        }

        function draw() {
            if(mouseX < 200){ //LEFT THIRD
                fill(255,0,0) // RED
                ellipse(mouseX, mouseY, 35, 35)
                
            }
            else if(mouseX > 200 && mouseX < 400){ // MIDDLE THIRD
                fill(0,255,0) // GREEN
                ellipse(mouseX, mouseY, 35, 35)
                
            }
            else if(mouseX > 400){ // RIGHT THIRD
                fill(0,0,255) // BLUE
                ellipse(mouseX, mouseY, 35, 35)
            } 
            
            }
            
        function keyPressed(){
            background(0)
        }    
        
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/nicholasr8118/p5js/blob/master/conditionals.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
