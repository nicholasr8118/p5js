<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Objects: Cars with Parameters</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
        var circles = [];
        var circles2 = [];
        var score

        function setup() {
            createCanvas(600, 600);
            score = 0
            //how many circles are on the screen
            circles.push(new Circle());
            circles.push(new Circle());
            circles.push(new Circle());
            circles.push(new Circle());
            circles.push(new Circle());
            circles.push(new Circle());
            circles.push(new Circle());
            circles.push(new Circle());
            circles.push(new Circle());
            circles.push(new Circle());
            circles2.push(new Circle2());
            circles2.push(new Circle2());
            circles2.push(new Circle2());
            circles2.push(new Circle2());
            circles2.push(new Circle2());
            circles2.push(new Circle2());
            circles2.push(new Circle2());
            circles2.push(new Circle2());
            circles2.push(new Circle2());
            circles2.push(new Circle2());


        }

        function draw() {
            background(200);
            textSize(35)
            fill(0)
            text("Score: " + score, width / 2, 50)



            //circles over the screen
            for (var i = 0; i < circles.length; i++) {
                circles[i].move();
                circles[i].display();
                circles2[i].move();
                circles2[i].display();
            }
        }

        function Circle() { //red circles 
            this.x = random(width);
            this.y = random(height);
            this.speed = random(4,6);

            this.move = function() {
                this.y += this.speed;
                if (this.y > height) {
                    this.y = 0;
                }
            }

            this.display = function() {
                strokeWeight(8)
                stroke(0)
                fill(255, 0, 0)
                ellipse(this.x, this.y, 40, 40);
            }

        }

        function Circle2() { //blue circles
            this.x = random(width);
            this.y = random(height);
            this.speed = random(6,8);

            this.move = function() {
                this.x += this.speed;
                if (this.x > width) {
                    this.x = 0;
                }
            }

            this.display = function() {
                strokeWeight(10)
                stroke(0)
                fill(0, 0, 255)
                ellipse(this.x, this.y, 50, 50);
            }
        }

        function mouseClicked() { //pressing red will give you +score and pressing blue will give you -score

            for (var i = 0; i < circles.length; i++) {
                if (mouseX > circles[i].x - 20 && mouseX < circles[i].x + 20 && mouseY > circles[i].y - 20 && mouseY < circles[i].y + 20) {
                    score = score + 1;
                }
                else if  (mouseX > circles2[i].x - 25 && mouseX < circles2[i].x + 25 && mouseY > circles2[i].y - 25 && mouseY < circles2[i].y + 25) {
                    score = score - 1;
                }

            }

        }
    </script>
</head>

<body>
<form><input TYPE="button" onClick="history.go(0)" value="Reset"></form>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/nicholasr8118/p5js/blob/master/final-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
