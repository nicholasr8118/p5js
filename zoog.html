<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
            
            strokeWeight(15)
            background(216, 78, 8)
            textSize(50)
            stroke(115, 116, 119)
            
            
            //text
            strokeWeight(4)
            text("MR.",0,100)
            text("FLOATIE",0,160)
            strokeWeight(15)
            
            //HEAD
            ellipse(360,300,300,400)
            
            
            //LEFT EYE
            ellipse(240,200,80,120)
            
            
            
            //RIGHT EYE
            ellipse(320,220,85,120)
            
            
            //NOSE
            line(260,280,220,340)
            line(220,340,280,340)
            strokeWeight(15)
            point(270,335)//RIGHT NOSTRIL
            point(250,335)//LEFT NOSTRIL
            
            
            
            //INSIDE LEFT EYE
            fill(216, 78, 8)
            ellipse(220,220,40,60)
            
            
            //INSIDE OF RIGHT EYE
            ellipse(295,230,40,60)
            
            
            //MOUTH
            line(225,380,400,380)
            //CURVE OF MOUTH
            p1 = {x: 405, y: 380}, p2 = {x: 360, y: 460}
            p3 = { x: 280, y: 460 }, p4 = { x: 230, y: 400 }
            curve(p1.x, p1.y, p1.x, p1.y, p2.x, p2.y, p3.x, p3.y)
            curve(p1.x, p1.y, p2.x, p2.y, p3.x, p3.y, p4.x, p4.y)
            curve(p2.x, p2.y, p3.x, p3.y, p4.x, p4.y, p4.x, p4.y)
            
            //LEFT TOOTH
            rect(240,380,40,40)
            
            
            //RIGHT TOOTH
            rect(300,380,40,40)
            
            
            //HAIR
            fill(9, 51, 130)
            line(480,60,360,100)//FAR RIGHT HAIR
            line(280,40,360,100)//SECOND HAIR ONLEFT SIDE
            line(320,20,360,100)
            line(360,20,360,100)
            line(400,20,360,100)
            line(440,40,360,100)
            line(240,60,360,100)
            
            //GLASSES
            line(360,220,540,220)
            
        
        }

        function draw() {
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/nicholasr8118/p5js/blob/master/zoog.html.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
